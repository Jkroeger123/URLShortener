                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                <!--URL Shorten-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <br><br><br><br>
                        <form id="contactForm" name="sentURL">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>URL</label>
                                    <input class="form-control" id="url" placeholder="URL" required="required" data-validation-required-message="Must provide URL." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>ID</label>
                                    <input class="form-control" id="id" placeholder="ID" required="required" data-validation-required-message="Must provide ID." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Create Short URL</button></div>
                            <div id="response"></div>
                        </form>
                    </div>
                </div>
            </div>
